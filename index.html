<style type="text/css">
body {

}

/* The page is split between map and sidebar - the sidebar gets 1/3, map
gets 2/3 of the page. You can adjust this to your personal liking. */
.sidebar {
      position: relative;
  width: 33.3333%;
}

#map {
  border-left: 1px solid #fff;
  position: absolute;
  left: 33.3333%;
  width: 66.6666%;
  top: 0;
  bottom: 0;
  
}
#map {
  height: 100%;
}

.pad2 {
  padding: 20px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

@media screen and (max-width: 660px) {
  #map, .sidebar {

    height: 50%;
    width: 100%;
  }
  #map {
    top: 0;
    bottom: 50%;
    left: 0;
  }
  .sidebar {
    top: 50%;
    bottom: 100%;

@media screen and (max-width: 1024px) {

<div id='map' class='map pad2'>Map</div>


<script>
function myMap() {
var mapOptions = {
        zoom: Math.ceil(Math.log2(document.body.clientWidth))-9,
        center: new google.maps.LatLng(0, 0),
        mapTypeId: google.maps.MapTypeId.HYBRID
    };
    document.write("log width: " + Math.ceil(Math.log2(document.body.clientWidth)));
var map = new google.maps.Map(document.getElementById("map"), mapOptions);

google.maps.event.addDomListener(window, "resize", function() {
 var center = map.getCenter();
 google.maps.event.trigger(map, "resize");
 map.setCenter(new google.maps.LatLng(0, 0)); 
 map.setZoom(Math.ceil(Math.log2(document.body.clientWidth))-9);
 map.setHeight(map.getWidth() * 1.5);
});
}


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVAGiYblnsWASLhMhdEHC4RKpvG0OeZ-0&callback=myMap"></script>
