<!DOCTYPE html>
<html>
  <head>
    <style>

    body {
  color: #404040;
  font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
}

* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

h1 {
  font-size: 22px;
  margin: 0;
  font-weight: 400;
  line-height: 20px;
  padding: 20px 2px;
}

a {
  color: #404040;
  text-decoration: none;
}

a:hover {
  color: #101010;
}

.sidebar {
  position: absolute;
  width: 33.3333%;
  height: 90%;
  top: 0;
  left: 0;
  overflow: hidden;
  border-right: 1px solid rgba(0, 0, 0, 0.25);
  border: 1px solid #99b3e6;
}

.pad2 {
  padding: 20px;
}

.map {
  position: absolute;
  left: 33.3333%;
  width: 66.6666%;
  top: 0;
  bottom: 0;
  height:90%;
 
}

.heading {
  background: #fff;
  border-bottom: 1px solid #eee;
  height: 60px;
  line-height: 60px;
  padding: 0 10px;
}

.listings {
  height: 100%;
  overflow: auto;
  padding-bottom: 60px;
}

.listings .item {
  display: block;
  border-bottom: 1px solid #eee;
  padding: 10px;
  text-decoration: none;
}

.listings .item:last-child { border-bottom: none; }

.listings .item .title {
  display: block;
  color: #00853e;
  font-weight: 700;
}

.listings .item .title small { font-weight: 400; }

.listings .item.active .title,
.listings .item .title:hover { color: #8cc63f; }

.listings .item.active {
  background-color: #f8f8f8;
}

::-webkit-scrollbar {
  width: 3px;
  height: 3px;
  border-left: 0;
  background: rgba(0, 0, 0, 0.1);
}

::-webkit-scrollbar-track {
  background: none;
}

::-webkit-scrollbar-thumb {
  background: #00853e;
  border-radius: 0;
}

.clearfix { display: block; }

.clearfix::after {
  content: '.';
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}

@media screen and (max-width: 660px) {
  .map, .sidebar {
    height: 50%;
    width: 100%;
  }
  .map {
    top: 0;
    bottom: 50%;
    left: 0;
  }
  .sidebar {
    top: 50%;
    bottom: 100%;
  }
}

  

 
    </style>



  </head>
<body>


<div class='sidebar'>
  <div class='heading'>
    <h1>Our locations</h1>
  </div>
  <div id='listings' class='listings'>

    <div class="item" id="listing-1"><a href="#">London</a></div>
    <div class="item"  id="listing-2"><a href="#">New York</a></div>
    <div class="item"  id="listing-3"><a href="#">Paris</a></div>
    <div class="item"  id="listing-4"><a href="#">Toronto</a></div>
  </div>
</div>
<div id='map' class='map pad2'>Map</div>
    



<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom: Math.ceil(Math.log2(document.body.clientWidth))-9,
};
var map=new google.maps.Map(document.getElementById("map"),mapProp);
console.log(map);
}

</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCVAGiYblnsWASLhMhdEHC4RKpvG0OeZ-0&callback=myMap"></script>
<div style="clear:both"></div>
<a style="z-index:1100" href="#">test link</a><br>
<a style="z-index:1100" href="#">test link</a><br>


</body>
</html>
