<!DOCTYPE html>
<html>
  <head>
    <style>
    #map-wrapper {
/* position:relative; */
height: 500px;
width: 1000px;
}

#googleMap {
 position: absolute; 
top: 0;
bottom: 0;
right: 0;
left: 0;
}
    </style>



  </head>
<body>

<h1>My First Google Map</h1>
<div id="map-wrapper">
<div id="googleMap" style="width:100%;height:400px;"></div>
</div>
<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

function changeWidth() {
  	var map = document.getElementById("googleMap").style.top = "-200px";
    
}

function changeBack() {
  	var map = document.getElementById("googleMap").style.top = "0";
    
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVAGiYblnsWASLhMhdEHC4RKpvG0OeZ-0&callback=myMap"></script>
<div style="clear:both"></div>
<a style="z-index:1100" href="javascript_required.html" onclick="changeWidth(); return false;">Change size</a><br>
<a style="z-index:1100" href="javascript_required.html" onclick="changeBack(); return false;">Change back</a><br>


</body>
</html>
