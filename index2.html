 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVAGiYblnsWASLhMhdEHC4RKpvG0OeZ-0&callback=myMap"></script>
<script>
function myMap() {
var mapOptions = {
        zoom: Math.ceil(Math.log2(document.body.clientWidth))-9,
        center: new google.maps.LatLng(0, 0),
        mapTypeId: google.maps.MapTypeId.HYBRID
    };
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}

// Resize stuff...
   google.maps.event.addDomListener(window, "resize", function() {
   var center = map.getCenter();
   google.maps.event.trigger(map, "resize");
   map.setCenter(new google.maps.LatLng(0, 0)); 
   map.setZoom(Math.ceil(Math.log2(document.body.clientWidth))-9);
   map.setWidth(document.body.clientWidth);
});
</script>
